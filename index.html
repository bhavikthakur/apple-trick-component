<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/app-store.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />

    <title>Apple tricks</title>

  <body>
    <article class="card">
      <picture class="card__picture">
        <img
          src="https://images.unsplash.com/photo-1539683255143-73a6b838b106?q=80&w=1370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

          loading="lazy"
          class="card__img"
        />
      </picture>
      <section class="card__main">
        <h1 class="card__title">
          7 tech tips and tricks that you need to know
        </h1>
        <p class="card__description">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card__read">
          <span class="card__time"
            ><strong class="card__strong">15 </strong> <br />
            minute <br />
            read
          </span>
          <a
            href="https://www.nytimes.com/wirecutter/reviews/iphone-tips-tricks/"

            >read more</a
          >
        </div>
      </section>
